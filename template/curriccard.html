<div class="curr-card">
    <div class="curr-period">
        <p>{{cc.getPeriod(e.startYear,e.endYear)}}</p>
        <p class="desc" translate>{{e.duration}}</p>
    </div>
    <div class="curr-content">
        <p translate>{{e.job}}</p>
        <p class="desc"><span translate>{{e.center}}</span>,&nbsp;<span translate>{{e.place}}</span></p>
        <p class="desc" translate>{{e.description}}</p>
    </div>
</div>
